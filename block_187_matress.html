 <script>
 let addSingle = document.querySelector('#add-single');
 addSingle.addEventListener('click',function(e){
     addItemToCart('3222',e.target);
 },false)
 let addSigleMax = document.querySelector('#add-sigle-max');
 addSigleMax.addEventListener('click',function(e){
     addItemToCart('3208',e.target);
 },false)
 let addDouble = document.querySelector('#add-double');
 addDouble.addEventListener('click',function(e){
     addItemToCart('3205',e.target);
 },false)
 let addQueen = document.querySelector('#add-queen');
 addQueen.addEventListener('click',function(e){
     addItemToCart('3206',e.target);
 },false)
 let addKing = document.querySelector('#add-king');
 addKing.addEventListener('click',function(e){
     addItemToCart('3209',e.target);
 },false)
 
 
 function addItemToCart(itemId, element) {
     let addToCartUrl = document.querySelector('#product_addtocart_form').action;
     let itemIdToAdd = itemId;
     let newAddToCartUrl = addToCartUrl.replace(/\/\d+\//g, `/${itemIdToAdd}/`);
 
     let formKey = jQuery.cookie("form_key");
     let formData = new FormData();
     formData.append("product", itemIdToAdd);
     formData.append("selected_configurable_option", "");
     formData.append("related_product", "");
     formData.append("form_key", formKey);
     formData.append("qty", 1);
 
     btnClickFeedback(element);
 
     let request = jQuery.ajax({
         url: newAddToCartUrl,
         method: "POST",
         processData: false,
         contentType: false,
         data: formData
     }).done(function( response ) {
         console.log('Success');
         afterSuccessAddToCart(element);
         setTimeout(showOriginAddBtn, 1000, element);
     }).fail(function( jqXHR, textStatus ) {
         console.log("Couldn't add product to cart. " + textStatus);
     });
 };
 
 function btnClickFeedback(element){
     element.innerText = '加入中…';
 }
 function afterSuccessAddToCart(element){
     element.innerText = '已經添加';
 }
 function showOriginAddBtn(element){
     element.innerText = '加入購物車';
 }
 </script>
