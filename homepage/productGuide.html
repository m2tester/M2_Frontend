<!-- ProductPage_Collection_Shopping_Guide 組合搭配導購 -->


<style>
    .img-wrapper{
        position: relative;
    }
    
    .rwdDot{
        padding-inline-start: 20px !important;
        margin-block-end: 0 !important;
    }
    
    .img-container {
         width: 100%;
         height: 100%;
         position: relative;
         text-align: center;
     }
     .arrow{
         margin-left: 12px;
         font-size: 18px;
     }
    
     .btn{
         position: absolute;
         width: 16px;
         height: 16px;
         border-radius: 50%;
         border: 0.5px solid #999;
         background-color: #fff;
         box-shadow: rgba(0, 0, 0, 0.5) 0px 80px 80px, rgba(0, 0, 0, 0.25) 0px -20px 40px, rgba(0, 0, 0, 0.25) 0px 10px 20px, rgba(0, 0, 0, 0.3) 0px 20px 20px, rgba(0, 0, 0, 0.2) 0px -5px 10px, rgba(0, 0, 0, 0.15) 0px -2px 5px;        left: 65%;
         top: 40%;
         /* animation: pulse 1.8s ease-in-out infinite;  */
         animation: fadeInOut 1.8s alternate infinite;  
         transform: translate(-50%, -50%);
         transition: 0.2s ease-in-out;
         cursor: pointer;
     }
    
     .btn-dot2 .itemInfo{
         left: 0 !important;
         bottom: 30px !important;
     }
     .btn-dot2 .itemInfo::after{
         right: 50% !important;
         bottom: -5px !important;
    
     }
    
     .btn.Notactive {
             animation: none;
         }
    
     @keyframes fadeInOut {
     0% {
         opacity: 0;
     }
     100% {
         opacity: 1;
     }
     
     }
     @keyframes pulse {
     0%, 100% {
         transform: scale(1);
     }
     50% {
         transform: scale(1.2);
     }
     }
    
    
    
     .itemInfo{
         visibility: hidden;
         user-select: none;
         max-width:280px;
         min-width: 230px;
         opacity: 0;
         width: auto;
         height: auto;
         padding: 15px;
         position: absolute;
         bottom: 30px;
         transform: translateX(-45%) scale(0);
         background-color: #fff;
         border-radius: 5px;
         box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
         transition: 0.3s ease-out;
     }
     .itemInfo::after{
         content: '';
         position: absolute;
         width: 10px;
         height: 10px;
         right: 50%;
         background-color: #fff;
         transform: rotate(45deg);
         bottom: -5px;
     }
     .Infoactive{
         visibility: visible !important;
         opacity: 1 !important;
         animation: popup 0.5s;
         transform: translateX(-44.5%) scale(1);
         display: flex;
         align-items: center;
         justify-content: start;
         text-align: left;
     }
    
     @keyframes popup {
     0% {transform: scale(0) translateX(-45%);}
     20% {transform: scale(1.1) translateX(-45%);}
     50% {transform: scale(0.95) translateX(-45%);}
     80% {transform: scale(1.05) translateX(-45%);} 
     100% {transform: scale(1) translateX(-45%);}
    }
    
     
    
     .itemInfo p{
         font-family: Lato, Helvetica, sans-serif;
         margin-bottom: 0;
         font-size: 14px;
     }
     .product-title{
        letter-spacing: 1px;
     }
     .product-disPrice{
        color: #C34135;
        font-size: 14px;
     }
     .product-oldPrice{
        text-decoration: line-through;
        color: gray;
        font-size: 12px;
     }
     .btn a{
        text-decoration: none; 
        color: black;
     }
    
     @media(max-width:768px){
         .tableImg{
             width: 100% !important;
         }
         .btn{
            width: 0;
            height: 0;
            border: none;
         }

         .itemInfo{
             min-width: 190px;
             padding: 5px 10px;
            
             width: 100%;
             height: auto;
             transform: translateX(-45%) scale(0);
         }
         
         .Infoactive{
         transform: translateX(-45.5%) scale(1);
         }
    
         .product-title{
             font-size: 11px !important;
             letter-spacing: 0;
         }
    
         .product-disPrice{
             font-size: 12px !important;
             line-height: 0;
         }
         .product-olePrice{
             font-size: 12px !important;
         }
    }
     </style>
    
    <script>    
    
    setTimeout(function () {
            require(['jquery', 'Mrl_ProductElement'], function ($) {
                $(document).on('click', function (event) {
                    if (!$(event.target).closest('.itemInfo').length && !$(event.target).closest('.btn').length) {
                        $('.overlay').removeClass('o-active');
                        $('.itemInfo').removeClass('Infoactive');
                        $('.btn').removeClass('Notactive');
                    }

                });

                $('.img-container').click(function () {
                    var container = $(this).closest('.img-container');
                    var itemInfo = container.find('.itemInfo');
                    var btn = container.find('.btn');
                    var overlay = container.find('.overlay');
                    overlay.toggleClass('o-active');
                    itemInfo.toggleClass('Infoactive');
                    btn.toggleClass('Notactive');
                    event.stopPropagation();
                });
            });
        }, 5000);
    
        
        </script>
